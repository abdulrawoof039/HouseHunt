<!DOCTYPE html>
<html>

<head>
    <title>SignUpPage</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        .container {
            align-content: center;
        }

        .card {
            width: 350px;
            border: none;
            background-color: rgba(224, 224, 224, 0.96);
            margin-top: auto;
            margin-bottom: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            border: none;
        }

        .card-footer {
            border: none;
        }
        #submitbut{
            width: 80px;
        }
        html,
        body {
            height: 100%;
        }

        body {
            background-image: url('https://www.chennaiproperties.in/images/Property-in-chennai.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        h3 {
            color: #0099CC;
        }
    </style>
    <script>
        function backtologin() {
            psw1 = document.getElementById("psw1");
            psw2 = document.getElementById("psw2");
            if (psw1.value === "") {
                psw1.setCustomValidity("please enter password");
            } else {
                psw1.setCustomValidity("");
                if (psw2.value === "") {
                    psw2.setCustomValidity("please re-enter password");
                } else {
                    psw2.setCustomValidity("");
                    if (psw1.value != psw2.value) {
                        psw2.setCustomValidity("please re-enter password properly");
                    } else {
                        psw2.setCustomValidity("");
                    }

                }
            }
        }
    </script>
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i style='font-size:18px;color:#0099CC' class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i style='font-size:18px;color:#0099CC' class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="email" class="form-control" placeholder="Email" pattern="^[a-z0-9A-Z.!#$%&'*+/=_{|}~-]+@gmail.com$" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock" style="font-size:18px;color:#0099CC"></i></span>
                            </div>
                            <input type="password" name="password1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock" style="font-size:18px;color:#0099CC"></i></span>
                            </div>
                            <input type="password" name="password2" class="form-control" placeholder="Re-enter Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-phone" style="font-size:18px;color:#0099CC"></i></span>
                            </div>
                            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submitbut" value="SignUp" class="btn btn-info float-right" onclick="backtologin()">
                        </div>
                    </form>
                    <br><br>
                    {% for message in messages %}
					<p id="messages">{{message}}</p>
				    {% endfor %}
                    <div class="d-flex justify-content-end links">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
