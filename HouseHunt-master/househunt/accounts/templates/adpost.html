<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="adpost.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <title>Post your Ads.</title>
    <script>
        $('.selectpicker').selectpicker({
            liveSearchPlaceholder: 'Placeholder text'
        });
    </script>
	<style>
	 #head1{
        color: white;
    }
    body{
        background-color: azure;
    }

		background-color:#17a2b8;
	}

<body>
<nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <a class="navbar-brand" href="#"><i class="fa fa-home" style="font-size:30px"></i></a>
    <h2 id="head1">HOUSEHUNT</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'dashboard' %}">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'about' %}">ABOUT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'contactsupport' %}">CONTACT</a>
        </li>
        <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown09" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
            <div class="dropdown-menu" aria-labelledby="dropdown09">
            <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
            <a class="dropdown-item" href="{% url 'myproperties' %}">My Properties</a>

            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
        </li>    
        </ul>
    </div>  
    </nav>
    <br>
    <div class="container-fluid" style="margin-top:35px">

    <nav class="sellrent">
        <section>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Post your Property </h5>
					<h6 class="card-subtitle mb-2 text-muted">Add basic details of your property</h6>
					<p class="card-text">What you want to do with your property?</p>
                    <form method='POST' action="" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="rentorsale" id="Sale" value="Sale">
							<label class="form-check-label" for="Sale">Sale</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="rentorsale" id="Rent" value="Rent">
							<label class="form-check-label" for="Rent">Rent</label>
						</div>
						<br>
                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <label class="mr-sm-2" >Property Details</label>
								<br>
								<select class="form-select" name="propertytype" aria-label="Default select example" required>
									<option value="Individual House">Individual House</option>
									<option value="Flat">Flat</option>
									<option value="Appartments">Appartments</option>
									<option value="Villa/Duplex">Villa/Duplex</option>
									<option value="Farm Houses">Farm Houses</option>
								</select>
                                <div class="col-md-4">
									<br>
									<label for="inputCount0" class="form-label">Floor no:</label>
									<input type="number" class="form-control" id="inputCount0"name="floornumber" min="0" placeholder="Floor no:, if any" required>
									<br>
									<label for="inputCount1" class="form-label">Property age</label>
									<input type="number" class="form-control" id="inputCount1" min="0" name="propertyage" required>
									<br>
									<label for="inputCount2" class="form-label">Property area</label>
									<input type="number" class="form-control" id="inputCount2" min="0" name="propertysize" required> 
									<br>
									<label for="inputCount3" class="form-label">Total no: rooms</label>
									<input type="number" name="totalrooms" class="form-control" id="inputCount3" min="0" required>
									<br>
									<label for="inputCount4" class="form-label">No: of Bedrooms</label>
									<input type="number" name="bedrooms" class="form-control" id="inputCount4" min="0" required>
									<br>
									<label for="inputCount5" class="form-label">No: of Bathrooms</label>
									<input type="number" name="bathrooms" class="form-control" id="inputCount5" min="0" required>
									<br>
									<label for="inputCount6" class="form-label">Rent per month/Selling Price</label>
									<input type="number" name="money" class="form-control" id="inputCount6" min="0" required>
									<br>
								</div>
                                <div class="col-md-4">
									<label for="inputTenant" class="form-label">Preffered Tenant</label>
									<select id="inputTenant" name="tenantspreferred" class="form-select" required>
										<option>No restrictions</option>
										<option>Family</option>
										<option>Bachelor</option>
										<option>Students</option>
										<option>Individual</option>
										<option>Foreigners</option>
									</select>
									<br>
									<label for="Furnishing" class="form-label">Furnishing</label>
									<select id="Furnishing" name="furnishing" class="form-select" required>
										<option value="Fully-Furnished">Fully-Furnished</option>
										<option value="Semi-Furnished">Semi-Furnished</option>
										<option value="No Furnishing">No Furnishing</option>
									</select>
									<br>
                                    <label for="amenities" class="form-label">Amenities</label>
                                    <br>
                                    <select class="selectpicker" name="amenities" id="amenities" multiple data-live-search="true" data-live-search-placeholder="Search" required>
										<option value="Elevator">Elevator</option>
										<option value="Air Conditioner">Air Conditioner</option>
										<option value="Internet Services">Internet Services</option>
										<option value="Swimming Pool">Swimming Pool</option>
										<option value="CarParking">Car Parking</option>
										<option value="Gym">Gym</option>
										<option value="PlayArea">PlayArea</option>
										<option value="WaterSupply">WaterSupply</option>
										<option value="24 hour Maintenance">24 hour Maintenance</option>
										<option value="Security Services">Security Services</option>
									</select>
									<br>
                                </div>
                                <div class="col-mb-3">
									<br>
									<label for="formFileMultiple" class="form-label">Add Photos</label>
									<input class="form-control" type="file"  id="formFileMultiple" multiple name="images" accept="image/*" / required>
									<br>
									<label for="formFile" class="form-label">Add Video</label>
									<input class="form-control" type="file"  id="formFile" name="video" multiple accept="video/*" / required>
								</div>
								<br>
                            </div>
                            <div class=" row g-3">
                                <div class="col-12">
									<label for="inputAddress" class="form-label">Address</label>
									<input type="text" class="form-control" name="address1" id="inputAddress" placeholder="1234 Main St" required>
								</div>
								<div class="col-12">
									<label for="inputAddress2" class="form-label">Locality</label>
									<input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="locality" required>
								</div>
								<div class="col-md-6">
									<label for="inputCity" class="form-label">City</label>
									<input type="text" class="form-control" name="city" id="inputCity" required>
								</div>
								<div class="col-md-4">
									<label for="inputState" class="form-label">State</label>
									<select id="inputState" class="form-select" name="state" required>
										<option value="Andhrapradesh">Andhra Pradesh</option>
										<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
										<option value="Arunachalpradesh">Arunachal Pradesh</option>
										<option value="Assam">Assam</option>
										<option value="Bihar">Bihar</option>
										<option value="Chandigarh">Chandigarh</option>
										<option value="Chhattisgarh">Chhattisgarh</option>
										<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
										<option value="Daman and Diu">Daman and Diu</option>
										<option value="Delhi">Delhi</option>
										<option value="Lakshadweep">Lakshadweep</option>
										<option value="Puducherry">Puducherry</option>
										<option value="Goa">Goa</option>
										<option value="Gujarat">Gujarat</option>
										<option value="Haryana">Haryana</option>
										<option value="Himachal Pradesh">Himachal Pradesh</option>
										<option value="Jammu and Kashmir">Jammu and Kashmir</option>
										<option value="Jharkhand">Jharkhand</option>
										<option value="Karnataka">Karnataka</option>
										<option value="Kerala">Kerala</option>
										<option value="Madhya Pradesh">Madhya Pradesh</option>
										<option value="Maharashtra">Maharashtra</option>
										<option value="Manipur">Manipur</option>
										<option value="Meghalaya">Meghalaya</option>
										<option value="Mizoram">Mizoram</option>
										<option value="Nagaland">Nagaland</option>
										<option value="Odisha">Odisha</option>
										<option value="Punjab">Punjab</option>
										<option value="Rajasthan">Rajasthan</option>
										<option value="Sikkim">Sikkim</option>
										<option value="Tamilnadu">Tamil Nadu</option>
										<option value="Telangana">Telangana</option>
										<option value="Tripura">Tripura</option>
										<option value="Uttarpradesh">Uttar Pradesh</option>
										<option value="Uttarakhand">Uttarakhand</option>
										<option value="West Bengal">West Bengal</option>
									</select>
								</div>
								<div class="col-md-2">
									<label for="inputZip" class="form-label">Zip</label>
									<input type="text" class="form-control" name="zip" id="inputZip" required>
								</div>
								<div class="col-md-12">
									<label for="location" class="form-label">Location(Google Maps Link)</label>
									<input type="url" class="form-control" name="googleurl" id="location" required>
								</div>
                            </div>
                            <div class="col-md-8">
								<br>
								<label for="Description" class="form-label">Description</label>
								<textarea class="form-control rounded-1" id="Description"  name="description" placeholder="Tell about your property" rows="6" required></textarea>
							</div>
							
                        </div>
                        <div class="d-grid gap-2 col-4">
								<br>
								<button class="btn btn-primary" type="submit" name="submitadd">Post your ad</button>
						</div>
                    </form>
                </div>
            </div> 
        </section>
    </nav>
</body>
</html>
